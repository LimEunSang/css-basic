<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <h1><a href="#none">HAGD</a></h1>
        </div>
        <div class="menu">
          <ul class="menu__ul">
            <li>
              <a href="#none">어제의 일기</a>
            </li>
            <li>
              <a href="#none">오늘의 일기</a>
            </li>
            <li><a href="#none">내일의 일기</a></li>
          </ul>
        </div>
        <div class="user">
          <img
            src="./img/portrait.png"
            alt="유저 정보"
            width="32"
            height="32"
          />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper__head">
          <h1 class="wrapper__head__title">나만의 일기장</h1>
          <p class="wrapper__head__sub-title">
            나만의 일기장 입니다!<br />
            원하는 색과 사이즈로 일기장을 커스텀해보세요.<br />
            <span id="point"> Have a good day.😀 </span>
          </p>
        </div>
        <div class="wrapper__body">
          <div class="wrapper_body_content">
            <p class="diary-title">📌임은상의 일기</p>
            <p>
              너무 졸리다. 자고 싶다.<br />
              하지만 자고 싶다고 자면 <span class="dream">꿈</span>은 언제
              이루냐?<br />
              이 핑계 저 핑계 대지 말고
              <span class="hightlight">그냥 하자</span>.
            </p>
            <p class="diary-date">2023년 05월 25일<br />날씨 좋음🌄</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
